<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maze Solver</title>
	<link rel="stylesheet" href="css/main_style.css" type="text/css" media="screen" charset="utf-8">
	<script src="js/mazeFunctions.js" type="text/javascript"></script>
</head>

<body>
	<div class="demo">
		<h1>Maze Solver</h1>
		<div class="maze-container">
			<div>
				<table id="maze"></table>
			</div>
		</div>
		<div class="controls">
			<div class="row space">
				<label>Width:<input name="width" id="width" type="number" min="5" value="5" /></label>
				<label>Height:<input name="height" id="height" type="number" min="5" value="5" /></label>
			</div>
			<div class="row space">
				<label><input name="cellType" id="wallCell" checked type="radio" value="wall" /> Wall</label>
				<label><input name="cellType" id="startCell" type="radio" value="" /> Start</label>
				<label><input name="cellType" id="endCell" type="radio" value="" /> End</label>
			</div>

			<div class="row">
				<button onclick="createGrid(maze,parseInt(width.value), parseInt(height.value))">Create Grid</button>
				<button onclick="reset(maze)">Reset Grid</button>
				<button onclick="saveMaze(maze)">Save Grid</button>
				<button onclick="new mazeRunner(maze).run()">Solve</button>
			</div>
			<div class="row">
				<input type="file" name="loadFile" id="loadFile" accept=".txt,.html,.htm">
				<button onclick="loadMaze(loadFile, maze)">Load Grid</button>
			</div>
		</div>
	</div>
</body>
<script>registerMaze(maze, wallCell, startCell, endCell);</script>

</html>
